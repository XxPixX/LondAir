buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.innercirclesoftware.londair"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

def version = ext.version = [
        support    : "26.1.0",
        dagger     : "2.11",
        butterknife: "8.8.1",
        retrofit   : "2.3.0",
        leak_canary: "1.5.1"
]

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    androidTestCompile 'org.mockito:mockito-android:2.8.47'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.8.47'

    //support
    compile "com.android.support:cardview-v7:${version.support}"
    compile "com.android.support:appcompat-v7:${version.support}"
    compile "com.android.support:design:${version.support}"
    compile "com.android.support:animated-vector-drawable:${version.support}"
    compile "com.android.support:support-vector-drawable:${version.support}"
    compile 'com.android.support.constraint:constraint-layout:1.1.0-beta1'

    //butterknife
    compile "com.jakewharton:butterknife:${version.butterknife}"
    annotationProcessor "com.jakewharton:butterknife-compiler:${version.butterknife}"

    //dagger
    annotationProcessor "com.google.dagger:dagger-compiler:${version.dagger}"
    compile "com.google.dagger:dagger:${version.dagger}"
    provided 'javax.annotation:jsr250-api:1.0'

    //retrofit
    compile "com.squareup.retrofit2:retrofit:${version.retrofit}"
    compile "com.squareup.retrofit2:adapter-rxjava2:${version.retrofit}"

    //gson
    compile 'com.google.code.gson:gson:2.8.1'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'

    //OkHttp
    compile 'com.squareup.okhttp3:okhttp:3.8.0'
    compile 'com.squareup.okio:okio:1.13.0'

    //Timber
    compile 'com.jakewharton.timber:timber:4.5.1'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true
    }

    //leak canary
    debugCompile "com.squareup.leakcanary:leakcanary-android:${version.leak_canary}"
    releaseCompile "com.squareup.leakcanary:leakcanary-android-no-op:${version.leak_canary}"
    testCompile "com.squareup.leakcanary:leakcanary-android-no-op:${version.leak_canary}"

    //rx
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.1.4'
    compile 'com.f2prateek.rx.preferences2:rx-preferences:2.0.0-RC2'
    compile 'com.jakewharton.rxbinding2:rxbinding-support-v4:2.0.0'
    compile 'com.jakewharton.rxbinding2:rxbinding-appcompat-v7:2.0.0'

    //material dialogs
    /*
    version 0.9.4.7 still uses an old version of the support library, as a workaround, added transitive state false
    materialprogressbar library that it depends on and added transitive false for that too
    see https://github.com/afollestad/material-dialogs/issues/1451
    */
    compile('com.afollestad.material-dialogs:core:0.9.4.7') {
        transitive = false
    }
    compile('me.zhanghai.android.materialprogressbar:library:1.4.1') {
        transitive = false
    }
}