apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.innercirclesoftware.londair"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def version = ext.version = [
        support    : "25.1.0",
        dagger     : "2.7",
        butterknife: "8.4.0"
];

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.1.0'
    testCompile 'junit:junit:4.12'

    //butterknife
    compile "com.jakewharton:butterknife:${version.butterknife}"
    apt "com.jakewharton:butterknife-compiler:${version.butterknife}"

    //dagger
    apt "com.google.dagger:dagger-compiler:${version.dagger}"
    compile "com.google.dagger:dagger:${version.dagger}"
    provided 'javax.annotation:jsr250-api:1.0'

    //retrofit
    compile 'com.squareup.retrofit2:retrofit:2.1.0'

    //gson
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.squareup.retrofit2:converter-gson:2.0.1'

    //OkHttp
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile 'com.squareup.okio:okio:1.7.0'

    //Timber
    compile 'com.jakewharton.timber:timber:4.5.0'
}
